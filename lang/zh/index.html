<body>
  <header class="header">
    <h1 data-i18n="header.title">HEIC / HEIF / HIF → JPG / PNG / WEBP</h1>
    <p class="sub" data-i18n="header.sub">本地处理，无需上传。加载后可离线使用。</p>
  </header>

  <main class="container">
    <section class="panel">
      <div class="options" style="margin-bottom: 15px; gap: 0px;">
        <label>
          <span data-i18n="options.cpuUsage">CPU 使用率</span>
          <input id="concurrencyPct" type="range" min="10" max="100" step="5" value="70" />
          <span id="concurrencyPctVal">70%</span>
        </label>
        <div id="concurrencyWarn" class="sub" hidden data-i18n="options.cpuWarn">⚠️ CPU 使用率较高（75% 以上）可能会因硬件性能不同而导致电脑变慢。</div>
      </div>

      <div
        id="dropzone"
        class="dropzone"
        tabindex="0"
        role="button"
        aria-label="将 HEIC / HEIF / HIF 文件拖到这里"
        data-i18n-aria-label="dropzone.ariaLabel"
      >
        <div class="dropzone-inner">
          <strong data-i18n="dropzone.strong">拖放 .heic / .heif / .hif 文件</strong>
          <span data-i18n="dropzone.or">或</span>
          <label class="btn">
            <span data-i18n="dropzone.choose">选择文件</span>
            <input id="fileInput" type="file" accept=".heic,.heif,.hif,image/heic,image/heif" multiple hidden />
          </label>
        </div>
      </div>

      <div class="options">
        <label>
          <span data-i18n="options.output">输出格式</span>
          <select id="format">
            <option value="image/jpeg" data-i18n="options.jpg">JPG</option>
            <option value="image/png" data-i18n="options.png">PNG</option>
            <option value="image/webp" data-i18n="options.webp">WEBP</option>
          </select>
        </label>

        <label id="qualityWrap">
          <span data-i18n="options.jpgQuality">JPG 质量</span>
          <input id="quality" type="range" min="0.1" max="1" step="0.05" value="1" />
          <span id="qualityVal">1.00</span>
        </label>

        <button id="convertAll" class="btn primary" disabled data-i18n="buttons.convertAll">全部转换</button>
        <button id="downloadZip" class="btn" disabled data-i18n="buttons.downloadZip">下载 ZIP</button>
        <button id="clearAll" class="btn" disabled data-i18n="buttons.clear">清除</button>

        <div class="progress">
          <div id="progressLabel" class="progress-label"></div>
          <progress
            id="progressBar"
            class="progress-bar"
            value="0"
            max="1"
            aria-label="Conversion progress"
          ></progress>
        </div>
      </div>
    </section>

    <section class="panel">
      <h2 data-i18n="queue.title">队列</h2>
      <div id="list" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <small data-i18n="footer.tip">提示：保持标签页激活可加快批量处理速度。</small>
  </footer>

  <div id="zipOverlay" class="overlay" hidden aria-live="polite" aria-busy="true">
    <div class="overlay-card" role="dialog" aria-modal="true">
      <div class="spinner" aria-hidden="true"></div>

      <div class="overlay-title" data-i18n="zip.overlay.title">正在创建 ZIP…</div>
      <div id="zipOverlayLabel" class="overlay-sub">0%</div>

      <progress id="zipOverlayBar" class="overlay-bar" value="0" max="1"></progress>
    </div>
  </div>
