<!doctype html>
<html lang="en" data-i18n-root>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title data-i18n="meta.title">HEIC &amp; HEIF &amp; HIF to JPG Converter – Free, Offline &amp; Private (No Uploads)</title>
  <meta
    name="description"
    data-i18n="meta.description"
    data-i18n-attr="content"
    content="Convert HEIC, HEIF &amp; HIF images to JPG, PNG or WEBP directly in your browser. No uploads, works offline, and keeps your photos private with fast, local processing on desktop and mobile devices."
  />

  <link rel="icon" type="image/png" href="./assets/favicon_flat.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon.png" />
  <link rel="stylesheet" href="./styles.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9130038212194388"
    crossorigin="anonymous"></script>
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "d18462b4c6434be6b1f764da28ce7441"}'></script>
</head>
<body>
  <header class="header">
    <h1 data-i18n="header.title">HEIC / HEIF / HIF → JPG / PNG / WEBP</h1>
    <p class="sub" data-i18n="header.sub">Client-side. No uploads. Works offline once loaded.</p>
  </header>

  <main class="container">
    <section class="panel">
      <div class="options" style="margin-bottom: 15px; gap: 0px;">
        <label>
          <span data-i18n="options.cpuUsage">CPU usage</span>
          <input id="concurrencyPct" type="range" min="10" max="100" step="5" value="70" />
          <span id="concurrencyPctVal">70%</span>
        </label>
        <div id="concurrencyWarn" class="sub" hidden data-i18n="options.cpuWarn">
          ⚠️ High CPU usage (75%+) may slow down your PC depending on hardware capabilities.
        </div>
      </div>

      <div
        id="dropzone"
        class="dropzone"
        tabindex="0"
        role="button"
        aria-label="Drop HEIF files here"
        data-i18n-aria-label="dropzone.ariaLabel"
      >
        <div class="dropzone-inner">
          <strong data-i18n="dropzone.strong">Drop .heic/.heif/.hif files</strong>
          <span data-i18n="dropzone.or">or</span>
          <label class="btn">
            <span data-i18n="dropzone.choose">Choose files</span>
            <input id="fileInput" type="file" accept=".heic,.heif,.hif,image/heic,image/heif" multiple hidden />
          </label>
        </div>
      </div>

      <div class="options">
        <label>
          <span data-i18n="options.output">Output</span>
          <select id="format">
            <option value="image/jpeg" data-i18n="options.jpg">JPG</option>
            <option value="image/png" data-i18n="options.png">PNG</option>
            <option value="image/webp" data-i18n="options.webp">WEBP</option>
          </select>
        </label>

        <label id="qualityWrap">
          <span data-i18n="options.jpgQuality">JPG quality</span>
          <input id="quality" type="range" min="0.1" max="1" step="0.05" value="1" />
          <span id="qualityVal">1.00</span>
        </label>

        <button id="convertAll" class="btn primary" disabled data-i18n="buttons.convertAll">Convert all</button>
        <button id="downloadZip" class="btn" disabled data-i18n="buttons.downloadZip">Download ZIP</button>
        <button id="clearAll" class="btn" disabled data-i18n="buttons.clear">Clear</button>

        <div class="progress">
          <div id="progressLabel" class="progress-label"></div>
          <progress
            id="progressBar"
            class="progress-bar"
            value="0"
            max="1"
            aria-label="Conversion progress"
          ></progress>
        </div>
      </div>
    </section>

    <section class="panel">
      <h2 data-i18n="queue.title">Queue</h2>
      <div id="list" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <small data-i18n="footer.tip">Tip: Large batches decode faster if you keep the tab focused.</small>
  </footer>

  <div id="zipOverlay" class="overlay" hidden aria-live="polite" aria-busy="true">
    <div class="overlay-card" role="dialog" aria-modal="true">
      <div class="spinner" aria-hidden="true"></div>

      <div class="overlay-title" data-i18n="zip.overlay.title">Creating ZIP…</div>
      <div id="zipOverlayLabel" class="overlay-sub">0%</div>

      <progress id="zipOverlayBar" class="overlay-bar" value="0" max="1"></progress>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
