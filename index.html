<!doctype html>
<html lang="en" data-i18n-root>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="app.title">HEIF (.hif/.heic) → JPG/PNG Converter</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="header">
    <h1 data-i18n="header.title">HEIF → JPG/PNG</h1>
    <p class="sub" data-i18n="header.sub">Client-side. No uploads. Works offline once loaded.</p>
  </header>

  <main class="container">
    <section class="panel">
      <div
        id="dropzone"
        class="dropzone"
        tabindex="0"
        role="button"
        aria-label="Drop HEIF files here"
        data-i18n-aria-label="dropzone.ariaLabel"
      >
        <div class="dropzone-inner">
          <strong data-i18n="dropzone.strong">Drop .hif/.heic/.heif files</strong>
          <span data-i18n="dropzone.or">or</span>
          <label class="btn">
            <span data-i18n="dropzone.choose">Choose files</span>
            <input id="fileInput" type="file" accept=".heic,.heif,.hif,image/heic,image/heif" multiple hidden />
          </label>
        </div>
      </div>

      <div class="options">
        <label>
          <span data-i18n="options.output">Output</span>
          <select id="format">
            <option value="image/jpeg" data-i18n="options.jpg">JPG</option>
            <option value="image/png" data-i18n="options.png">PNG</option>
          </select>
        </label>

        <label id="qualityWrap">
          <span data-i18n="options.jpgQuality">JPG quality</span>
          <input id="quality" type="range" min="0.1" max="1" step="0.05" value="1" />
          <span id="qualityVal">1.00</span>
        </label>

        <button id="convertAll" class="btn primary" disabled data-i18n="buttons.convertAll">Convert all</button>
        <button id="downloadZip" class="btn" disabled data-i18n="buttons.downloadZip">Download ZIP</button>
        <button id="clearAll" class="btn" disabled data-i18n="buttons.clear">Clear</button>
      </div>
    </section>

    <section class="panel">
      <h2 data-i18n="queue.title">Queue</h2>
      <div id="list" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <small data-i18n="footer.tip">Tip: Large batches decode faster if you keep the tab focused.</small>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
